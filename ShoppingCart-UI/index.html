<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./fa/css/all.css" />
    <link rel="stylesheet" href="./libs/Remodal/dist/remodal.css" />
    <link
      rel="stylesheet"
      href="./libs/Remodal/dist/remodal-default-theme.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./fa/js/all.js"></script>
    <script src="./js/index.js"></script>
    <script src="./libs/Remodal/dist/remodal.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Basket Modal -->
      <div class="remodal" data-remodal-id="modal">
        <div class="row">
          <div class="col-md-12">
            <div class="cart-info mt-5 ml-5 mr-5 ml-5">
              <h3>Shopping Cart</h3>
              <div class="card-area">
                <div class="product-card mt-3 mb-3">
                  <div class="card-horizontal">
                    <div class="img-square-wrapper">
                      <img
                        class="img-circle card-image"
                        src="./assets/img/place.jpg"
                        width="120"
                      />
                    </div>
                    <div class="card-body">
                      <div class="product-info">
                        <h5 class="card-title">Chicken Nemo</h5>
                        <p class="text-muted">Product Info</p>
                      </div>
                      <div class="product-counter">
                        <i class="fas fa-minus-circle"></i>
                        <input
                          type="text"
                          class="counter-input ml-2 mr-2"
                          value="1"
                        />
                        <i class="fas fa-plus-circle"></i>
                      </div>
                      <div class="product-price">
                        <p>$10.50</p>
                      </div>
                      <div class="product-close">
                        <i class="fas fa-times"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="product-card mt-3 mb-3">
                  <div class="card-horizontal">
                    <div class="img-square-wrapper">
                      <img
                        class="img-circle card-image"
                        src="./assets/img/place.jpg"
                        width="120"
                      />
                    </div>
                    <div class="card-body">
                      <div class="product-info">
                        <h5 class="card-title">Chicken Nemo</h5>
                        <p class="text-muted">Product Info</p>
                      </div>
                      <div class="product-counter">
                        <i class="fas fa-minus-circle"></i>
                        <input
                          type="text"
                          class="counter-input ml-2 mr-2"
                          value="1"
                        />
                        <i class="fas fa-plus-circle"></i>
                      </div>
                      <div class="product-price">
                        <p>$10.50</p>
                      </div>
                      <div class="product-close">
                        <i class="fas fa-times"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="product-card mt-3 mb-3">
                  <div class="card-horizontal">
                    <div class="img-square-wrapper">
                      <img
                        class="img-circle card-image"
                        src="./assets/img/place.jpg"
                        width="120"
                      />
                    </div>
                    <div class="card-body">
                      <div class="product-info">
                        <h5 class="card-title">Chicken Nemo</h5>
                        <p class="text-muted">Product Info</p>
                      </div>
                      <div class="product-counter">
                        <i class="fas fa-minus-circle"></i>
                        <input
                          type="text"
                          class="counter-input ml-2 mr-2"
                          value="1"
                        />
                        <i class="fas fa-plus-circle"></i>
                      </div>
                      <div class="product-price">
                        <p>$10.50</p>
                      </div>
                      <div class="product-close">
                        <i class="fas fa-times"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="subtotal">
                <span class="text-muted">Subtotal:</span>
                <p class="ml-1">$30</p>
              </div>
              <div class="shopping-transaction mt-4">
                <div class="continue-shopping">
                  <span class="remodal-cancel" data-remodal-action="cancel"
                    >Cancel</span
                  >
                </div>
                <div class="confirm-basket">
                  <button class="btn btn-outline-success">
                    Confirm Basket
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-4">
          <a href="#modal"
            ><button type="button" class="btn btn-primary">
              Open Basket Modal
            </button></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
